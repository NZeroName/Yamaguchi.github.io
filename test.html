<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oval with Sliding Shape</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            position: relative;
            width: 200px; /* Ширина контейнера */
            height: 100px; /* Высота контейнера */
            overflow: visible; /* Позволяем фигуре быть видимой */
        }

        .oval {
            width: 100%;
            height: 100%;
            background-color: #3498db; /* Цвет овала */
            border-radius: 100px; /* Радиус для создания овала */
            position: absolute; /* Позиционируем овал относительно контейнера */
            bottom: 0; /* Овал находится внизу контейнера */
        }

        .shape {
            width: 100px; /* Ширина фигуры */
            height: 435px; /* Высота фигуры */
            background-color: #e74c3c; /* Цвет фигуры */
            position: absolute;
            bottom: -435px; /* Скрываем фигуру под овалом */
            left: 50%; /* Центрируем по горизонтали */
            transform: translateX(-50%); /* Центрируем фигуру */
            transition: bottom 0.5s ease; /* Плавный переход */
        }

        /* Анимация при наведении */
        .container:hover .shape {
            bottom: 175px; /* Поднимаем фигуру на 175px */
        }
        .test {
            mask-image: url(src/img/mask.svg);
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="oval"></div>
        <div class="test"><img src="src/img/woman.png" alt=""></div>
    </div>
</body>
</html>
